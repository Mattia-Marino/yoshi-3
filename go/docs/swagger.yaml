      company:
        type: string
      created_at:
        type: string
      email:
        type: string
      error:
        description: Error holds an error message when retrieval for this user failed
        type: string
      followers:
        type: integer
      following:
        type: integer
      hireable:
        type: boolean
      html_url:
        type: string
      id:
        type: integer
      location:
        type: string
      login:
        type: string
      name:
        type: string
      node_id:
        type: string
      public_gists:
        type: integer
      public_repos:
        type: integer
      site_admin:
        type: boolean
      twitter_username:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  models.RepositoryInfo:
    properties:
      commits:
        type: integer
      contributors:
        items:
          $ref: '#/definitions/models.ContributorDetail'
